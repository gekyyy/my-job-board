        <div class="job-card" 
             data-title="人力资源实习生(实习津贴150元/天)" 
             data-location="上海"
             data-description="1.协助收集和整理人力资源项目相关数据;2.协助项目部进行线下推广项目的沟通和执行;3.协助完成项目部的相关表格的整理和分析工作;"
             data-requirements="1.年龄:20~30岁;\n2.学历背景:全日制本科及以上;\n3.性格:乐观积极、吃苦耐劳、积极进取;\n4.专业:物流仓储、企业管理、工商管理、人力资源、市场营销等相关专业，条件优秀者可适当放宽条件;\n5.能力:能有较好的沟通能力、协调能力、严谨细心，责任心强、能熟练使用办公软件;善于沟通及协调、工作态度端正、性格乐观积极"
             data-salary="1.入职即签署实习生协议，一式两保证实习生基本权益，根据职场工作表现以及实习期考核可以获得毕业留用机会;\n2.实习单位提供所有实习用品，实习培训资料，以及其他办公用品;\n3.提供实习证明">
            <h2>人力资源实习生</h2>
            <p>上海</p>
        </div>

        <div class="job-card" 
             data-title="Kitchen Trainee厨房实习生" 
             data-location="成都棕榈泉费尔蒙酒店"
             data-description="• 表现出对卓越个人宾客服务的承诺\n• 及时和专业地回答电话查询，并引导适当的人员寻求帮助\n• 以友好和高效的方式迎接客人和会员，并根据需要护送他们\n• 了解治疗和设施的各个方面\n• 亲自和通过电话提供有关设施的信息和文献\n• 拥有设施各个方面的知识，以确保为客人提供准确的信息，并以完整的细节回复查询\n• 监督运营，以确保顺利提供服务;包括宾客服务、手续、会计\n• 在需要时协调销售活动\n• 根据需要为部门提供管理支持，确保所有记录区域准确无误\n• 负责在工作任务的各个方面对所有经验协调员进行有效培训，并协助培训和发展新员工和现有人员\n• 协助运营各个方面的员工培训和实施;即商务电话使用、客户关系、零售、泳池健身服务\n• 确保在每次客人预订时准确维护对细节的关注，并明确说明所有客人的要求或问题，以确保顺利交付服务\n• 通过限制所有未经授权的个人来控制进入设施的所有区域\n• 全面了解并遵守适当的信贷、现金处理政策和程序\n• 维持供应品的库存，以管理接收\n• 确保客人和会员始终满意，确保安全和服务始终是康体中心的首要任务\n• 确保设施始终处于最佳状态（操作和清洁）\n• 遵守职业健康和安全法规\n• 向酒店安全部门报告可疑人员、行为和车辆\n• 确保遵守费尔蒙的道德准则"
             data-requirements="• Culinary field experience required\n• Excellent interpersonal and problem-solving skills\n• Highly responsible and reliable\n• Ability to perform well in a fast-paced, stressful environment\n• Ability to coordinate work as part of a team\n• Ability to focus on the needs of guests, remaining calm and courteous at all time\n• 要求具有烹饪领域的经验\n• 出色的人际交往和问题处理能力\n• 高度负责和可靠\n• 能够在节奏快、压力大的环境下出色地完成工作\n• 能够作为团队的一员协调工作\n• 能够将注意力集中于宾客的需求，在任何时候始终保持冷静和礼貌"
             data-salary="无">
